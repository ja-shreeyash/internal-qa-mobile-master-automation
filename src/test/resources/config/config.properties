urlforenv=https://preview.jobadder.build/
environment=Production
testername=QA Test User
##### Credentials details #####
username=userName
password=automation
##### Appium
##### App details
apppackage=com.jobadder.jobadderapp
appactivity=.crc64cf3df833f88f905e.FormsActivity
appname=jobadder
##### Perform execution on ####
# existingappium: uses already running appium instance [local or docker instance]. Thread count must be 1 in testng_suite.xml
# local: will start and stop appium server for each test
# remote: uses appium docker
# grid: uses selenium grid
# remoteurl: if runmode is existingappium than this value is required
runmode=local
## if runmode=local
ip=0.0.0.0


## Windows
appiumjsexe=/AppData/Roaming/npm/node_modules/appium/build/lib/main.js
nodejsexe=/nodejs/node.exe

## iOS
appiumjs=/.nvm/versions/node/v19.3.0/bin/appium
nodejs=/.nvm/versions/node/v19.3.0/bin/node

remoteurl=http://0.0.0.0:4723/wd/hub
##### Do you want to delete reports older than 10 days #####
# deleteoldreports
#- no: no report will be deleted
#- yes: reports older than 10 days will be deleted
# numberofdays : Number of days
deleteoldreports=yes
numberofdays=1
##### Append in the existing report? #####
# - no: new report will be generated
# - yes: will append to existing index.html.
overridereports=yes
##### Auto Start Emulator #####
### PLEASE DO NOT CHANGE emulatorname ###
emulatorname=testEmulator
advpackage=system-images;android-30;google_apis_playstore;x86
# - no: do not start emulator automatically
# - yes: get list of existing emulator and start the first emulator in list automatically
autostartemulator=yes
autokillemulator=no
autodeletetestemulator=no
